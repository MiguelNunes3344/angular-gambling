<div class="row" >
    <div class="col border-dark p-2 mt-2 minha vh-90 position-relative">
        <div class="row child">
            <div class="col">
                <div class="container pai col border border-primary width-big p-2">
                    <div class="input-group-prepend col-1">
                        <img src="../../../assets/email.png" alt="" class="email">
                    </div>
                    <div class="container pai col-7">
                        <input type="text" class="form-control" placeholder="Type your Message" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="container pai">
                        <button class="btn btn-primary col-10">Enviar</button>
                    </div>
                    
                </div>
                
                
            </div>
            
        </div>
               

    </div>

    <div class="col-6">
        <div class="d-flex justify-content-center">
            <img src="../../../assets/roleta-otavio.png" alt="" id="roleta" class="imgroulette rotate"
                [ngStyle]="{'transform':'rotate( '+ getAngulo() +' )'}">

        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <img src="../../../assets/seta-otavio.png" alt="" class="mini">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-around mt-2 mb-5">
                    <button class="btn btn-dark col-4 p-4 " (click)="betBlack()">Preto</button>
                    <button class="btn btn-success col-4 p-4 mx-2" (click)="betGreen()">Verde</button>
                    <button class="btn btn-danger col-4 p-4" (click)="betRed()">Vermelho</button>
                </div>
            </div>


        </div>
    </div>
    <div class="col">

        <div class="container h-100 bg-dark">
            <div class="d-flex justify-content-center">
                <div class="alinhamento-vertical">
                    <label for="balance">Valor da Aposta</label>
                    <input type="text" class="form-control input-saldo" id="balance">
                    <div class="row">
                        
                        <div class="mt-3">
                            <button class="btn btn-secondary col-4 m-2">1</button>
                            <button class="btn btn-secondary col-4 m-2">10</button>
                        </div>
                        <div>
                            <button class="btn btn-secondary col-4 m-2">100</button>
                            <button class="btn btn-secondary col-4 m-2">1000</button>

                        </div>
                                      
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
